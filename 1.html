  <h2>개념사란 무엇인가?</h2>
  미나미나 <strong><u>2018</u>년</strong> 공부
  <p>평화<a href="https://en.wiktionary.org/wiki/Friede" target="_blank" title="friede단어설명">Friede</a>는 인도 게르만어의 어근 pri-(사랑하다,보호하다)에서 기원한 것으로,
  사회적으로 폭력행위가 중지된 상태를 의미하며, 오직 법률 공동체 내에서만 가능했다.</p>
  <img src="friede.jpg" width="20%">
  <p style="margin-top:40px;">곧 평화와 법은 긴밀하게 결합되어,법의 영향력이 미치는 국내에서는 폭력이 배재된 반면, 법의 영향력이 없는 국가간에는 폭력이 불가피했다.</p>
